<form name="newUserForm"
      ng-submit="create()"
      role="form">

    <div class="form-group">
        <label>name</label>
        <input type="text"
               ng-model="user.name"
               class="form-control"
               required="">
    </div>

    <div class="form-group">
        <label>nickName</label>
        <input type="text"
               ng-model="user.nickName"
               class="form-control"
               required="">
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="password"
               ng-model="user.password"
               class="form-control">
    </div>

    <div class="form-group">
        <label>email</label>
        <input type="email"
               ng-model="user.email"
               class="form-control"
               required="">
    </div>

    <div class="form-group">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="user.provider" btn-radio="'ldap'">LDAP</label>
            <label class="btn btn-primary" ng-model="user.provider" btn-radio="'standard'">Standard</label>
        </div>
    </div>

    <input type="submit"
           class="btn btn-success"
           ng-disabled="newUserForm.$invalid">
</form>

<table class="table table-striped">

    <thead>
    <tr>
        <th>name</th>
        <th>nickName</th>
        <th>email</th>
        <th>provider</th>

    </tr>
    </thead>

    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.nickName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.provider}}</td>

        <td>
            <button class="btn btn-default" ng-click="">修改
            </button>
        </td>
        <td>
            <button class="btn btn-danger danger" ng-really-click="delete(user.id)">Delete</button>
        </td>

    </tr>
</table>
