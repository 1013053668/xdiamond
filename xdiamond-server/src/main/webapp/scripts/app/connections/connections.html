<h3>Connections</h3>

<table class="table table-striped">

    <thead>
    <tr>
        <th>remoteAddress</th>
        <th>groupId</th>
        <th>artifactId</th>
        <th>version</th>
        <th>profile</th>
    </tr>
    </thead>

    <tr ng-repeat="connection in connections">
        <td>{{connection.remoteAddress}}</td>
        <td>{{connection.groupId}}</td>
        <td>{{connection.artifactId}}</td>
        <td>{{connection.version}}</td>
        <td>{{connection.profile}}</td>

    </tr>
</table>
