<form name="newGroupForm"
      ng-submit="create()"
      role="form">

    <div class="form-group">
        <label>name</label>
        <input type="text"
               ng-model="group.name"
               class="form-control"
               required="">
    </div>

    <div class="form-group">
        <label>description</label>
        <input type="text"
               ng-model="group.description"
               class="form-control"
               required="">
    </div>

    <input type="submit"
           class="btn btn-success"
           ng-disabled="newGroupForm.$invalid">
</form>

<table class="table table-striped">

    <thead>
    <tr>
        <th>name</th>
        <th>description</th>
    </tr>
    </thead>

    <tr ng-repeat="group in groups">
        <td>{{group.name}}</td>
        <td>{{group.description}}</td>

        <td>
            <button class="btn btn-default" ng-click="">修改
            </button>
        </td>
        <td><a ui-sref="groups.users({groupId:group.id})">查看user</a></td>

        <td>
            <button class="btn btn-danger danger" ng-really-click="delete(group.id)">Delete</button>
        </td>

    </tr>
</table>
